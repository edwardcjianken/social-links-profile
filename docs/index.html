<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/assets/images/favicon-32x32.png" />
  </head>
  <body>
    <main class="profile-container">
      <header class="profile-header">
        <img
          class="profile-picture"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of a lady."
        />
        <h1 class="text-preset-1">Jessica Randall</h1>
        <p class="text-preset-2-bold">London, United Kingdom</p>
      </header>
      <div class="description-container">
        <p class="text-preset-2">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links-container">
        <button class="social-links-btn text-preset-2-bold">GitHub</button>
        <button class="social-links-btn text-preset-2-bold">
          Frontend Mentor
        </button>
        <button class="social-links-btn text-preset-2-bold">LinkedIn</button>
        <button class="social-links-btn text-preset-2-bold">Twitter</button>
        <button class="social-links-btn text-preset-2-bold">Instagram</button>
      </div>
    </main>
  </body>
</html>
