<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica's Social Links Profile</title>
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon-32x32.png " />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts: Josefin Sans, Inter, and Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img
        src="/assets/images/avatar-jessica.jpeg"
        alt="Jessica's profile picture."
        class="card__image"
      />
      <section class="card__content">
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__bio">"Front-end developer and avid reader."</p>
      </section>
      <div class="card__buttons">
        <button class="card__button">GitHub</button>
        <button class="card__button">Frontend Mentor</button>
        <button class="card__button">LinkedIn</button>
        <button class="card__button">Twitter</button>
        <button class="card__button">Instagram</button>
      </div>
    </main>
  </body>
</html>
